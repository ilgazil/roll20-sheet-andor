<!DOCTYPE html>

<html>

<head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
    <link href="roll20-sheet-andor.css" rel="stylesheet">
    <title></title>
</head>

<body>
    <div class="sheet">
        <div class="preview"></div>

        <div class="stats">
            <div class="inventory">
                <div class="element">
                    <div>Casque</div>
                    <input type="checkbox" />

                </div>

                <div class="element">
                    <div>Main gauche</div>

                    <div class="item-list offhand-list">

                            <input id="offhand-empty" name="offhand" type="radio" value="" checked />
                            <label for="offhand-empty"></label>
                        </div>

                        <div>
                            <input id="offhand-shield" name="offhand" type="radio" value="shield" />
                            <label for="offhand-shield">Bouclier</label>

                                src="https://raw.githubusercontent.com/ilgazil/roll20-sheet-andor/main/img/inventory-shield.png" />
                        </div>

                        <div>
                            <input id="offhand-shield-broken" name="offhand" type="radio" value="shield-broken" />
                            <label for="offhand-shield-broken">Bouclier endommagé</label>
                            <img class="item"
                                src="https://raw.githubusercontent.com/ilgazil/roll20-sheet-andor/main/img/inventory-shield-broken.png" />
                        </div>

                        <div>
                            <input id="offhand-bow" name="offhand" type="radio" value="bow" />

                            <img class="item"
                                src="https://raw.githubusercontent.com/ilgazil/roll20-sheet-andor/main/img/inventory-falcon-gone.png" />
                        </div>
                    </div>

                                src="https://raw.githubusercontent.com/ilgazil/roll20-sheet-andor/main/img/inventory-rune-green.png" />

            <div class="character">
                <div class="element">
                    <div>Rang</div>
                    <div>14</div>
                </div>

                <div class="element">
                    <div>Force</div>
                    <input type="number" min="1" max="14" value="1" />
                </div>

                <div class="element">
                    <div>Volonté</div>
                    <input type="number" min="1" max="20" value="7" />
                </div>
